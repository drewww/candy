<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>#medialabcourse</title>
	<link rel="shortcut icon" href="res/img/favicon.png" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="res/default.css" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="libs/libs.min.js"></script>
	<script type="text/javascript" src="candy.min.js"></script>
	
	<script type="text/javascript" src="candy-plugins/video-embed/candy.js"></script>
	<link rel="stylesheet" type="text/css" href="candy-plugins/video-embed/candy.css" />
	
	<script type="text/javascript" src="candy-plugins/replies/candy.js"></script>
	<link rel="stylesheet" type="text/css" href="candy-plugins/replies/candy.css" />
	
	<script type="text/javascript" src="candy-plugins/roomPanel/roomPanel.js"></script>
  <link rel="stylesheet" type="text/css" href="candy-plugins/roomPanel/default.css" />
  
	
	<script type="text/javascript">
		$(document).ready(function() {
      CandyShop.VideoEmbed.init();
      CandyShop.Replies.init();

			// pick a random room to seed people into.
      var rooms = ["alpha", "beta", "gamma"];
      // var rooms = ["lobby"]
			var room = rooms[Math.floor(Math.random()*rooms.length)];
			
			Candy.Util.setCookie('candy-nostatusmessages', '1', 365);
			Candy.init('http-bind/', {
				core: { debug: true, autojoin:[room + "@conference.jabber.multitudecorp.com"]},
				view: { resources: 'res/', bigRoomThreshold:50}
			});
			
      CandyShop.RoomPanel.init({
        mucDomain: 'conference.jabber.multitudecorp.com',
        limitOneRoom: document.URL.indexOf("admin")==-1});
			
			if(document.URL.indexOf("admin")!=-1) {
			  Candy.Core.connect();
			} else {
        Candy.Core.connect("jabber.multitudecorp.com");
      }
		});
	</script>
</head>
<body>
	<div id="candy"></div>
</body>
</html>
